name: Pull request checks
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/PRs.yml'
      - '*.md'
      - 'docs/**'
      - 'renovate.json'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/PRs.yml'
      - '*.md'
      - 'docs/**'
      - 'renovate.json'

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test-api:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: corepack pnpm install

      - name: Build
        run: npm run build

      - name: Run API tests
        run: npm run test

  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: corepack pnpm install && corepack pnpm --dir frontend install

      - name: Check formatting
        run: npm run pretty

      - name: Check backend linting
        run: npm run lint:backend

      - name: Check consumer linting
        run: npm run lint:consumer

      - name: Check functions linting
        run: npm run lint:functions

      - name: Check frontend linting
        run: npm run lint:frontend

      - name: Check frontend types
        run: npm --prefix frontend run types-check

  test-ui:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: corepack pnpm install
      - name: Run App in the background
        run: npm run ci-dev-test-ui &
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
